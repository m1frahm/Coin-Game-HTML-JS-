<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Game</title>
</head>
<body>
    <h1>COIN FLIP GAME</h1>

    <div id="head_image">
        Head Image 
    </div>

    <div id="tail_image">
        Tail Image
    </div>

    <br>
    <button type="CoinFlipButton" onClick="flipCoin()">Click Here to Flip Coin</button>
    <button type="ResetButton" onClick="resetScore()">Reset Score</button>

    

    <div>
        <div><h2>Score Count</h2></div>
        
        <div>
            <div>
                <h2>HEADS</h2>
            </div>
            <div>
                3Points
            </div>
        </div>

        <div>
            <div>
                <h2>TAILS</h2>
            </div>
            <div>
                2Points
            </div>
        </div>

        <div>
            <P>The Winner is ""</P>
        </div>
        

</div>
</body>
<script scr="index.jss"></script>
</html>
