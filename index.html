<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Coin Game</title>
</head>


<body>
    <div>
    <div class=container>
<div class=row>
    <div class=column>

    <div><h1>COIN FLIP GAME</h1></div>

    <div>
        <img 
            style="display: none" 
            id="Himage" 
            src="Heads.png">   
    </div>

    <div>
        <img 
            style="display: none" 
            id="Timage" 
            src="Tails.png">
    </div>

    <br>
        <button 
            id="Click" 
            onClick="flipCoin()">Click Here to Flip Coin
        </button>
    

        <div>
            <P 
            style="display: none" id="WinMessageHeads">
                <b >
                 The Winner is HEADS!
                </b>
            </P>
        </div>

        <div>
            <P 
            style="display: none"
            id="WinMessageTails">
                <b >
                   The Winner is TAILS!
                </b>
            </P>
        </div>
    </div>
</div>
</div>
</div>

</div>
